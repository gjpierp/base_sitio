<div class="page-animate" [class.page-ready]="datosListos">
  <ui-card [title]="title" maxWidth="60%" centered="true" padding="1rem">
    <ui-entity-form
      [title]="title"
      [fields]="fields"
      [model]="modelo"
      [loading]="loading"
      submitLabel="Guardar"
      (submit)="guardar()"
    ></ui-entity-form>
    <div style="margin-top: 0.75rem">
      @if (loading) {
      <ui-spinner label="Procesando"></ui-spinner>
      } @if (successMsg) {
      <div class="success">{{ successMsg }}</div>
      } @if (errorMsg) {
      <div class="error">{{ errorMsg }}</div>
      }
    </div>
    <ui-card [title]="title" maxWidth="60%" centered="true" padding="1rem">
      <ui-entity-form
        [title]="title"
        [fields]="fields"
        [model]="modelo"
        [loading]="loading"
        [errorMsg]="errorMsg"
        [successMsg]="successMsg"
        submitLabel="Guardar"
        (submit)="guardar($event)"
      ></ui-entity-form>
      <div style="margin-top: 0.75rem">
        <ui-spinner *ngIf="loading" label="Procesando"></ui-spinner>
        <div class="success" *ngIf="successMsg">{{ successMsg }}</div>
        <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
      </div>
    </ui-card>
  </ui-card>
</div>
