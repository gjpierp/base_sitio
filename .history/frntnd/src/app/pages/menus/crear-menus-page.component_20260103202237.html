<ui-card [title]="'Crear MenÃº'" maxWidth="60%" centered="true" padding="1rem">
  <ng-container *ngIf="formVisible">
    <ui-entity-form
      [fields]="fields"
      [model]="nuevo"
      [loading]="loading"
      submitLabel="Guardar"
      (submit)="crear()"
    ></ui-entity-form>
  </ng-container>
  <div style="margin-top: 0.75rem">
    <ng-container *ngIf="loading">
      <ui-spinner label="Procesando"></ui-spinner>
    </ng-container>
    <div *ngIf="successMsg" class="success">{{ successMsg }}</div>
    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  </div>
</ui-card>
