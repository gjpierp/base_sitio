<ui-card [title]="'Crear Usuario'" maxWidth="60%" centered="true" padding="1rem">
  <ui-entity-form
    [title]="'Crear Usuario'"
    [fields]="fields"
    [model]="nuevo"
    [loading]="loading"
    submitLabel="Guardar"
    (submit)="crearUsuario($event)"
  ></ui-entity-form>
  <div style="margin-top: 0.75rem">
    @if (loading) {
    <ui-spinner label="Procesando"></ui-spinner>
    } @if (successMsg) {
    <div class="success">{{ successMsg }}</div>
    } @if (errorMsg) {
    <div class="error">{{ errorMsg }}</div>
    }
  </div>
</ui-card>
