<ui-card [title]="title">
  <div *ngIf="loading" class="spinner-wrap">
    <ui-spinner></ui-spinner>
  </div>

  <div *ngIf="!loading">
    <form (ngSubmit)="guardar()" class="form-sitio">
      <label>
        Nombre
        <input type="text" [(ngModel)]="modelo.nombre" name="nombre" required />
      </label>

      <label>
        Dominio
        <input type="text" [(ngModel)]="modelo.dominio" name="dominio" required />
      </label>

      <label>
        Descripci√≥n
        <textarea [(ngModel)]="modelo.descripcion" name="descripcion"></textarea>
      </label>

      <div class="actions">
        <button type="submit" class="btn primary">Guardar</button>
        <button type="button" class="btn" (click)="cancelar()">Cancelar</button>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
</ui-card>
