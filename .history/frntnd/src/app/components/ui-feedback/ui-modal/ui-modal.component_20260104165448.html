<div class="modal" [hidden]="!isOpen" aria-hidden="{{ !isOpen }}">
  <div class="backdrop" (click)="onBackdropClick()"></div>
  <div class="dialog" role="dialog" aria-modal="true">
    <div class="header">
      <h3 class="title">{{ title }}</h3>
      <button class="icon-btn" aria-label="Cerrar" (click)="close()">âœ•</button>
    </div>
    <div class="content">
      <div class="slot-grid">
        <ng-content></ng-content>
      </div>
    </div>
    <div class="footer">
      <button class="btn secondary" (click)="close()">{{ cancelLabel }}</button>
      <button class="btn primary" (click)="confirm()">{{ confirmLabel }}</button>
    </div>
  </div>
</div>
