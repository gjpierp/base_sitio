<form (ngSubmit)="aplicarFiltros()">
  <!-- Card de título -->
  <ui-card>
    <div style="display: flex; flex-direction: column; gap: 0.5rem">
      <div style="display: flex; align-items: center; justify-content: space-between; width: 100%">
        <h2 style="margin: 0; font-weight: bold; font-size: 16px">{{ title }}</h2>
        <ui-button
          variant="primary"
          (pressed)="openCreateModal()"
          icon="add"
          [iconOnly]="true"
          ariaLabel="Crear"
          title="Crear"
        ></ui-button>
      </div>
      <div style="color: #888; font-size: 12px; margin-top: 0.2em">{{ subtitle }}</div>
    </div>
  </ui-card>

  <!-- Card de filtros -->
  <ui-card title="Filtros de búsqueda" style="margin-top: 1.5rem">
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; justify-content: center;">
      <input type="text" [(ngModel)]="filtroNombre" name="filtroNombre" placeholder="Nombre" style="width: 200px" />
    </div>
    <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1rem">
      <ui-button type="submit" variant="primary" icon="search" [iconOnly]="true" ariaLabel="Buscar" title="Buscar"></ui-button>
      <ui-button type="button" variant="primary" icon="clear" [iconOnly]="true" ariaLabel="Limpiar" title="Limpiar" (pressed)="limpiarFiltros()"></ui-button>
    </div>
  </ui-card>

  <!-- Card de registros -->
  <ui-card>
    <ui-entity-table
      [title]="title"
      [subtitle]="subtitle"
      [columns]="columns"
      [data]="formattedData"
      [total]="total"
      [loading]="loading"
      [error]="error"
      [page]="currentPage"
      [pageSize]="pageSize"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (pageChange)="onPageChange($event)"
      class="w-full mx-auto block"
    ></ui-entity-table>
  </ui-card>
</form>

<!-- Modal -->
<ui-modal [isOpen]="modalOpen" [title]="modalTitle" (confirmed)="onModalConfirm()" (closed)="onModalClosed()">
  <div class="content">
    <div *ngIf="modalLoading" style="display: flex; justify-content: center; padding: 1rem">
      <ui-spinner label="Cargando"></ui-spinner>
    </div>
    <form *ngIf="!modalLoading && modalFields.length" (submit)="$event.preventDefault(); onModalConfirm()">
      <table class="form-table">
        <tr *ngFor="let f of modalFields">
          <th><label [for]="f.key">{{ f.label }}</label></th>
          <td>
            <ng-container [ngSwitch]="f.type">
              <ng-container *ngSwitchCase="'textarea'">
                <textarea [id]="f.key" [(ngModel)]="modalValues[f.key]" [name]="f.key"></textarea>
              </ng-container>
              <ng-container *ngSwitchDefault>
                <input [id]="f.key" [(ngModel)]="modalValues[f.key]" [name]="f.key" />
              </ng-container>
            </ng-container>
          </td>
        </tr>
      </table>
    </form>
  </div>
</ui-modal>
