<ui-card [title]="title" maxWidth="60%" centered="true" padding="1rem">
  <ui-entity-form
    [title]="title"
    [fields]="fields"
    [model]="modelo"
    [loading]="loading"
    [errorMsg]="errorMsg"
    [successMsg]="successMsg"
    submitLabel="Guardar"
    (submit)="guardar($event)"
  ></ui-entity-form>
  <div style="margin-top: 0.75rem">
    <ng-container *ngIf="loading">
      <ui-spinner label="Procesando"></ui-spinner>
    </ng-container>
    <div *ngIf="successMsg" class="success">{{ successMsg }}</div>
    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  </div>
</ui-card>
