<div>
  <ui-card [title]="title" [subtitle]="subtitle">
    <div
      class="spread"
      style="margin-bottom: 1rem; align-items: center; display: flex; gap: 0.5rem"
    >
      <ng-container *ngIf="loading">
        <ui-spinner label="Cargando"></ui-spinner>
      </ng-container>
      <ng-container *ngIf="!loading && error">
        <div class="muted">{{ error }}</div>
      </ng-container>
      <ng-container *ngIf="!loading">
        <div style="margin-left: auto">
          <ui-button
            variant="primary"
            (pressed)="openCreateModal()"
            icon="add"
            [iconOnly]="true"
            ariaLabel="Crear"
          ></ui-button>
        </div>
      </ng-container>
    </div>
    <ui-entity-table
      [title]="title"
      [subtitle]="subtitle"
      [columns]="columns"
      [data]="formattedData"
      [total]="totalUsuarios"
      [loading]="loading"
      [error]="error"
      [page]="currentPage"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (pageChange)="onPageChange($event)"
    ></ui-entity-table>
  </ui-card>
</div>

<!-- Modal integrado para creación/edición -->
<ui-modal
  #modalRef
  [isOpen]="modalOpen"
  [title]="modalTitle"
  (confirmed)="onModalConfirm()"
  (closed)="onModalClosed()"
>
  <div class="content">
    <div *ngIf="modalLoading" style="display: flex; justify-content: center; padding: 1rem">
      <ui-spinner label="Cargando"></ui-spinner>
    </div>

    <!-- Mensaje de confirmación de eliminación -->
    <div
      *ngIf="!modalLoading && modalDeleteMode"
      style="padding: 2rem; text-align: center; font-size: 1.1em"
    >
      <span
        >¿Estás seguro que deseas eliminar el usuario
        <b>{{
          modalValues.nombre || modalValues.nombre_usuario || modalValues.correo_electronico || ''
        }}</b
        >?</span
      >
    </div>

    <table class="form-table" *ngIf="!modalLoading && !modalDeleteMode && modalFields.length">
      <ng-container *ngFor="let f of modalFields">
        <tr *ngIf="!f.hidden">
          <th>
            <label
              [for]="f.key"
              style="
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 220px;
                display: inline-block;
              "
              >{{ f.label }}</label
            >
          </th>
          <td>
            <ng-container [ngSwitch]="f.type">
              <ng-container *ngSwitchCase="'text'">
                <input
                  [id]="f.key"
                  [(ngModel)]="modalValues[f.key]"
                  [name]="f.key"
                  [readonly]="f.readonly"
                  style="width: 420px; max-width: 100%; box-sizing: border-box"
                />
              </ng-container>
              <ng-container *ngSwitchCase="'select'">
                <select
                  [id]="f.key"
                  [(ngModel)]="modalValues[f.key]"
                  [name]="f.key"
                  [disabled]="f.readonly"
                  style="width: 420px; max-width: 100%; box-sizing: border-box"
                >
                  <option *ngFor="let o of f.options || []" [ngValue]="o.value">
                    {{ o.label }}
                  </option>
                </select>
              </ng-container>
              <ng-container *ngSwitchCase="'textarea'">
                <textarea
                  [id]="f.key"
                  [(ngModel)]="modalValues[f.key]"
                  [name]="f.key"
                  [readonly]="f.readonly"
                  style="width: 420px; max-width: 100%; box-sizing: border-box"
                ></textarea>
              </ng-container>
              <ng-container *ngSwitchCase="'password'">
                <input
                  type="password"
                  [id]="f.key"
                  [(ngModel)]="modalValues[f.key]"
                  [name]="f.key"
                  [readonly]="f.readonly"
                  style="width: 420px; max-width: 100%; box-sizing: border-box"
                />
              </ng-container>
              <ng-container *ngSwitchDefault>
                <input
                  [id]="f.key"
                  [(ngModel)]="modalValues[f.key]"
                  [name]="f.key"
                  [readonly]="f.readonly"
                  style="width: 420px; max-width: 100%; box-sizing: border-box"
                />
              </ng-container>
            </ng-container>
          </td>
        </tr>
      </ng-container>
    </table>
  </div>
</ui-modal>
