<nav class="ui-pagination" aria-label="PaginaciÃ³n">
  <button class="page-btn" [disabled]="page === 1" (click)="goTo(page - 1)" aria-label="Anterior">
    <span class="material-symbols-outlined">chevron_left</span>
  </button>
  @for (p of pages; track p) {
  <button
    class="page-btn"
    [class.active]="p === page"
    (click)="goTo(p)"
    [attr.aria-current]="p === page ? 'page' : null"
  >
    {{ p }}
  </button>
  }
  <button
    class="page-btn"
    [disabled]="page === totalPages"
    (click)="goTo(page + 1)"
    aria-label="Siguiente"
  >
    <span class="material-symbols-outlined">chevron_right</span>
  </button>
</nav>
